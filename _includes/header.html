<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head> 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.metatags }}">
    <meta name="author" content="Contractually">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">        
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>    
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ base.url }}/css/styles{{ page.cssfile }}.css" />
    <link rel="stylesheet" type="text/css" href="{{ base.url }}/js/fancybox/jquery.fancybox.css">
    <script type="text/javascript" charset="utf-8" src="{{ base.url }}/js/fancybox/jquery.fancybox.js"></script>
    
        
        {% unless page.ssfont.empty? %}
         <script src="{{ base.url }}/Symbolset/ss-air/webfonts/{{ page.ssfont }}.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ base.url }}/Symbolset/{{ page.ssfont }}/webfonts/{{ page.ssfont }}.css" />        
        {% endunless %}        
        {% unless page.ssfont2.empty? %}
         <script src="{{ base.url }}/Symbolset/ss-air/webfonts/{{ page.ssfont2 }}.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ base.url }}/Symbolset/{{ page.ssfont2 }}/webfonts/{{ page.ssfont2 }}.css" />        
        {% endunless %}
        {% unless page.ssfont3.empty? %}
        <script src="{{ base.url }}/Symbolset/ss-air/webfonts/{{ page.ssfont3 }}.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ base.url }}/Symbolset/{{ page.ssfont3 }}/webfonts/{{ page.ssfont3 }}.css" />        
        {% endunless %}
        
        
        <script type="text/javascript">
            $("document").ready(function(){
                $(".boxlink").fancybox();
                
                $(".teambox a").qtip({ style: 'qtip-wiki',
                                     
                    hide: {
                        fixed: true,
                        delay: 300
                    },
                position: {
                   my: 'top center',
                   at: 'bottom center'
                },
                content: {
                text: function(event, api) {                    
                    $.ajax({
                        url: api.elements.target.attr('href') // Use href attribute as URL
                    })
                    .then(function(content) {                 
                        api.set('content.text', content);
                    }, function(xhr, status, error) {                        
                        api.set('content.text', status + ': ' + error);
                    });        
                    return 'Loading...'; // Set some initial text
                }
                }
                });
                $(".teambox a").click(function(){
                    return false;
                });                
            });
        </script>
    <body class="{{page.tag}}">
    
        
        <header>
<a href="{{ base.url}}/"><img class="logo" width="150" src="{{ base.url }}/images/logo1.png"></a>

   

        <ul class="navigation">            
            <li class="mr"><a {% if page.tag == 'product' %} class="active"{% endif %} href="{{ base.url }}/features">PRODUCT</a></li>
            <li class="mr"><a href="{{ base.url }}/support">SUPPORT</a></li>
            <li class="mr"><a href="http://blog.contractual.ly" target="_blank" >BLOG</a></li>
            <li class="mr"><a{% if page.tag == 'about' %} class="active"{% endif %} href="{{ base.url }}/about">ABOUT</a></li>
            <li class="mrs"><a class="login hover" href="https://contractual.ly/login" target="_blank" >LOGIN</a></li>
            <li><a class="navbutton" href="{{ base.url }}/pricing"<span>FREE TRIAL</span></a></li>                    
        </ul>
</header>
